<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>MNSIT</title>
  </head>

  <body class="bg-gray-900 text-white">
    <nav class="flex p-4 bg-black justify-between items-center">
      <h2 class="font-bold text-2xl">MNIST</h2>

      <a
        href="https://github.com/adibfahimi/mnist"
        target="_blank"
        class="text-white bg-[#24292F] hover:bg-[#24292F]/90 focus:ring-4 focus:outline-none focus:ring-[#24292F]/50 font-medium rounded-lg text-sm px-3 p-2 text-center inline-flex items-center dark:focus:ring-gray-500 dark:hover:bg-[#050708]/30"
      >
        <svg
          class="w-4 h-4 mr-2"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.6.07-.6a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.268-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z"
            clip-rule="evenodd"
          />
        </svg>
        Github
      </a>
    </nav>
    <main class="mt-20 flex justify-center items-center flex-col">
      <h1 id="digit" class="text-4xl font-bold mb-1">Wellcome to MNSIT</h1>

      <h1 id="probability" class="text-2xl mb-4">start drawing</h1>

      <canvas
        id="arrayCanvas"
        width="280"
        height="280"
        class="rounded-md"
      ></canvas>

      <div class="mt-2">
        <button
          onclick="resetCanvas()"
          class="mr-2 bg-red-500 text-white p-1 px-2 rounded-md"
        >
          reset canvas
        </button>
        <button
          onclick="predict()"
          class="bg-blue-500 text-white p-1 px-2 rounded-md"
        >
          predict
        </button>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
